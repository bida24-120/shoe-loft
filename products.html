<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Dineo Feminine Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #d63384;
        }

        .category {
            margin: 40px auto;
            width: 90%;
        }

        .category h2 {
            color: #333;
            border-bottom: 3px solid #d63384;
            padding-bottom: 10px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .price {
            color: #d63384;
            font-size: 16px;
            font-weight: bold;
        }

        .add-to-cart {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #d63384;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background-color: #b2226f;
        }
    </style>
</head>
<body>

    <h1>Shop Our Products</h1>


      <!-- Jewelry Section -->
      <div class="category">

        <div class="products">

            </div>

                <div class="product-name">New balance</div>
                <div class="price">$89.99</div>

</body>
</html>
